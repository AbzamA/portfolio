<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logout-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .logout-container p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #00afa1;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c8d6d6;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2>You have been logged out</h2>
    <p>Thank you for using MyApp.</p>
    <a href="login.html" class="btn">Go to Login</a>
  </div>

</body>
</html>
