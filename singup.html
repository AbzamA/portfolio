<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .google-btn,
    .facebook-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    .google-btn {
      background-color: #db4437;
    }

    .facebook-btn {
      background-color: #3b5998;
    }

    .bottom-text {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .bottom-text a {
      color: #007bff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create your account</h2>
    <form action="home.html">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <div class="checkbox">
        <input type="checkbox" id="agree" required />
        <label for="agree">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="divider">Or</div>

      <div class="social-login">
        <button type="button" class="google-btn">ðŸ”µ Google</button>
        <button type="button" class="facebook-btn">ðŸ”· Facebook</button>
      </div>

      <p class="bottom-text">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
</body>
</html>
