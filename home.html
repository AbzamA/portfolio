<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
    }

    .navbar {
      background-color: #525a58;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #e2e2e2;
    }

    .home-content {
      text-align: center;
      margin-top: 80px;
    }

    .home-content h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .home-content p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .home-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #00afa1;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .home-buttons a:hover {
      background-color: #c8d6d6;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>MyApp</h1>
    <div>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <div class="home-content">
    <h2>Welcome, User!</h2>
    <p>You are now logged in.</p>
    <div class="home-buttons">
      <a href="profile.html">Go to Profile</a>
      <a href="settings.html">Account Settings</a>
    </div>
  </div>
</body>
</html>
