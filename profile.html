<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      min-height: 100vh;
    }

    .navbar {
      background-color: #525a58;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .navbar h1 {
      font-size: 22px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
    }

    .profile-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      background-color:#00afa1;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c8d6d6;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>MyApp</h1>
    <div>
      <a href="home.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <div class="profile-container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" />
    <h2>John Doe</h2>
    <p>Email: john.doe@example.com</p>
    <a href="settings.html" class="btn">Edit Profile</a>
  </div>

</body>
</html>
